<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Lançamento Obliquo</title>
	<link rel="stylesheet" href="app/lancamento.css">
</head>
<body>
	<div class="main">
		<div class="menu">
			<img class="data" src="app/imgs/principal.png">
			<img class="Preview" src="app/imgs/preview.png">
			<img class="Track" src="app/imgs/track.png">
			<img class="about" src="app/imgs/info.png">
		</div>

		<div class="data">
			<div>
				<img src="app/imgs/gravidade.png">
				<input id="Utils.g" type="text">
			</div>
			<div>
				<img src="app/imgs/angulo.png">
				<input id="Launchment.ang" type="text">
			</div>
			<div>
				<img src="app/imgs/velocidade-inicial.png">
				<input id="Launchment.v0" type="text">
			</div>
			<div>
				<img src="app/imgs/velocidade-x.png">
				<input id="Launchment.vx" type="text">
			</div>
			<div>
				<img src="app/imgs/velocidade-y.png">
				<input id="Launchment.vvy" type="text">
			</div>
			<div>
				<img src="app/imgs/pos-x.png">
				<input id="Launchment.x" type="text">
			</div>
			<div>
				<img src="app/imgs/pos-y.png">
				<input id="Launchment.y" type="text">
			</div>
			<div>
				<img src="app/imgs/wmax.png">
				<input id="Launchment.Amax" type="text">
			</div>
			<div>
				<img src="app/imgs/hmax.png">
				<input id="Launchment.Hmax" type="text">
			</div>
			<div>
				<button id="launch" type="button">Lançar</button>
			</div>
		</div>

		<div class="about">
			<h1>Lançamento Obliquo</h1>
			<p>O projeto Lançamento Obliquo foi idealizado e orientado pelo
			<a href="https://sigmamath.wordpress.com/" target="_blank">Professor Marcio</a>, e desenvolvido por uma equipe de alunos, ambos da <a href="http://fatecmm.edu.br/" target="_blank">FATECMM.</a>
			</p>

			<p><br>Para contato por favor envie um email para <a href="mailto:diegovictorgonzaga@gmail.com">diegovictorgonzaga@gmail.com</a></p>
		</div>
	</div>
	<script src="app/lancamento.js"></script>
</body>
</html>
